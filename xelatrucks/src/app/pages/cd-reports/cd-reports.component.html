<!-- .card-deck-xl -->
<div class="card-deck-xl">
  <!-- .card -->
  <div class="card card-fluid">
    <!-- .card-header -->
    <div class="card-header">
      <!-- .nav-tabs -->
      <ul class="nav nav-tabs card-header-tabs">
        <li class="nav-item">
          <a class="nav-link active show" (click)="MandarTableID('myTable1')" data-toggle="tab" href="#amount"><span
              class="badge badge-lg badge-success"><i class="fas fa-money-bill-wave-alt"></i></span> Por cantidad
            vendida</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" (click)="MandarTableID('myTable2')" data-toggle="tab" href="#billed"><span
              class="badge badge-lg badge-primary"><i class="fas fa-file-invoice-dollar"></i></span> Ventas con
            factura</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" (click)="MandarTableID('myTable3')" data-toggle="tab" href="#nobill"><span
              class="badge badge-lg badge-warning"><i class="fas fa-receipt"></i></span> Ventas sin factura</a>
        </li>
      </ul>
      <!-- /.nav-tabs -->
    </div>
    <!-- /.card-header -->
    <!-- .card-body -->
    <div class="card-body">
      <!-- .tab-content -->
      <div id="myTabContent" class="tab-content">
        <div id="amount" class="tab-pane fade active show">
          <app-sales-by-amount [idTable]="myTable1" [dtButtons]="dtButtons1" [clearSearch]="clearSearch1"
            [tableSearch]="tableSearch1" [filterBy]="filterBy1" [benito]="benito1" [invoice]="invoice1"
            [downloadPdf]="downloadPdf1"></app-sales-by-amount>
        </div>
        <div id="billed" class="tab-pane fade">
          <app-sales-billed [idTable]="myTable2" [dtButtons]="dtButtons2" [clearSearch]="clearSearch2"
            [tableSearch]="tableSearch2" [filterBy]="filterBy2" [benito]="benito2" [invoice]="invoice2"
            [downloadPdf]="downloadPdf2"></app-sales-billed>
        </div>
      </div>
      <!-- <div id="myTabContent" class="tab-content">
        <div class="tab-pane fade active show" id="purchases">
          <app-purchases-by-providers [idTable]="myTable1" [dtButtons]="dtButtons1" [clearSearch]="clearSearch1"
            [tableSearch]="tableSearch1" [filterBy]="filterBy1" [benito]="benito1" [invoice]="invoice1"
            [downloadPdf]="downloadPdf1">
          </app-purchases-by-providers>
        </div>
        <div class="tab-pane fade" id="gasolines">
          <app-gas-consumptions [idTable]="myTable2" [dtButtons]="dtButtons2" [clearSearch]="clearSearch2"
            [tableSearch]="tableSearch2" [filterBy]="filterBy2" [benito]="benito2" [invoice]="invoice2"
            [downloadPdf]="downloadPdf2">
          </app-gas-consumptions>
        </div>
      </div> -->
      <!-- /.tab-content -->
    </div>
    <!-- /.card-body -->
  </div>
  <!-- /.card -->
</div>
<!-- /.card-deck-xl -->
