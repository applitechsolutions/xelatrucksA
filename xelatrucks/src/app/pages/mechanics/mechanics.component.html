<!-- floating action -->
<button type="button" class="btn btn-success btn-floated" [routerLink]="[ '/mech', 'new']"><span class="fa fa-plus"></span></button>
<!-- /floating action -->
<!-- .page-section -->
<div class="page-section">
    <!-- .card -->
    <div class="card card-fluid">
        <!-- .card-body -->
        <div class="card-body">
            <!-- .table -->
            <table id="table1" class="table dt-responsive nowrap w-100">
                <thead>
                    <tr>
                        <th> Código </th>
                        <th> Nombre </th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let mech of mechs">
                        <td> {{ mech.code }} </td>
                        <td> {{ mech.name }} </td>
                        <td class="align-middle text-right">
                            <a [routerLink]="[ '/mech', mech._id ]" class=" btn btn-sm btn-icon btn-secondary " alt="Editar "><i class="fa fa-pencil-alt "></i> <span class="sr-only ">Edit</span></a>
                            <a class="btn btn-sm btn-icon btn-secondary pointer" (click)="borrarMech( mech )"><i class="far fa-trash-alt "></i> <span class="sr-only ">Remove</span></a>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <th> Código </th>
                        <th> Nombre </th>
                        <th></th>
                    </tr>
                </tfoot>
            </table>
            <!-- /.table -->
        </div>
        <!-- /.card-body -->
    </div>
    <!-- /.card -->
</div>
<!-- /.page-section -->
