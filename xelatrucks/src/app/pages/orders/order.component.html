<!-- .page-section -->
<div class="page-section">
    <!-- .section-deck -->
    <div class="section-deck">
        <!-- .card -->
        <div id="labels" class="card card-fluid col-8">
            <!-- .card-body -->
            <!-- .form -->
            <form ngNativeValidate>
                <div class="card-body">
                    <!-- .fieldset -->
                    <fieldset>
                        <legend>Encabezado de orden</legend>
                        <div class="row">
                            <!-- .form-group -->
                            <div class="form-group col-3">
                                <label class="control-label" for="date">Fecha <span class="badge badge-danger">Obligatorio</span></label> <input #date name="date" id="flatpickr" type="text" class="form-control" required>
                            </div>
                            <!-- /.form-group -->
                            <!-- .form-group -->
                            <div class="form-group col-3">
                                <label for="noBill">No. de orden </label> <input name="order" type="text" class="form-control" id="order" placeholder="Ingrese el número de orden">
                            </div>
                            <!-- /.form-group -->
                            <!-- .form-group -->
                            <div class="form-group col-4">
                                <label id="typeL">Destino <span class="badge badge-danger">Obligatorio</span></label> <select #selectD name="destination" class="form-control select2" style="width:100%!important;">
                                    <option value=""> Seleccione un destino </option>
                                   <option [value]=""> Condominio Vista Hermosa </option>
                               </select>
                            </div>
                            <!-- /.form-group -->
                            <!-- .form-group -->
                            <div class="form-group col-2">
                                <label>Crear destino</label><br>
                                <button [routerLink]="[ '/destination', 'new' ]" type="button" class="btn btn-subtle-dark">Nuevo <i class="fas fa-external-link-alt fa-pull-right"></i></button>
                            </div>
                            <!-- /.form-group -->
                        </div>
                        <div class="card mt-2">
                            <!-- .card-body -->
                            <div class="card-body">
                                <h2 class="card-title"> Detalle de orden </h2>
                                <!-- .table-responsive -->
                                <div class="table-responsive">
                                    <table id="table1" class="table table-hover" style="min-width: 678px">
                                        <thead>
                                            <tr>
                                                <th> Material </th>
                                                <th> Subtotal, Metros </th>
                                                <th> Subtotal, Kilogramos </th>
                                                <th></th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td class="align-middle"> PIEDRA ROJA PARA TRITURACIÓN </td>
                                                <td class="align-middle"> 30m </td>
                                                <td class="align-middle"> 1000kg </td>
                                                <td class="align-middle text-right">
                                                    <button type="button" class="btn btn-sm btn-icon btn-secondary"><i class="far fa-trash-alt"></i> <span class="sr-only">Remove</span></button>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <!-- /.table-responsive -->
                            </div>
                            <!-- /.card-body -->
                            <!-- .card-footer -->
                            <div class="card-footer">
                                <a href="#addDetaill" class="card-footer-item" data-toggle="modal"><i class="fa fa-plus-circle mr-1"></i> Agregar Material</a>
                            </div>
                            <!-- /.card-footer -->
                        </div>
                        <!-- .card-body -->
                        <div class="row">
                            <!-- .col -->
                            <div class="offset-6 col-3">
                                <!-- .metric -->
                                <div class="metric text-center">
                                    <p class="metric-label"> Total, Metros </p>
                                    <h5 class="metric-value"> 30m </h5>
                                </div>
                                <!-- .metric -->
                            </div>
                            <!-- /.col -->
                            <!-- .col -->
                            <div class="col-3">
                                <!-- .metric -->
                                <div class="metric text-center">
                                    <p class="metric-label"> Total, Kilogramos </p>
                                    <h5 class="metric-value"> 1000kg </h5>
                                </div>
                                <!-- .metric -->
                            </div>
                            <!-- /.col -->
                        </div>
                        <hr>
                        <!-- /.d-flex -->
                        <button class="btn btn-primary" type="submit" id="btnUser"><i class="fa fa-save"></i> Guardar</button>
                        <button [routerLink]="[ '/orders' ]" type="button" class="btn btn-light" data-dismiss="modal">Cancelar</button>
                    </fieldset>
                    <!-- /.fieldset -->
                </div>
                <!-- /.card-body -->
            </form>
            <!-- /.form -->
        </div>
        <!-- /.card -->
    </div>
    <!-- /.section-deck -->
</div>
<!-- /.page-inner -->
