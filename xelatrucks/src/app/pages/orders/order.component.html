<!-- Normal modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterLabel" aria-hidden="true">
    <!-- .modal-dialog -->
    <div class="modal-dialog modal-dialog-centered" role="document">
        <!-- .modal-content -->
        <div class="modal-content">
            <!-- .modal-header -->
            <div class="modal-header">
                <h5 id="exampleModalCenterLabel" class="modal-title"> Nuevo Destino </h5>
            </div>
            <!-- /.modal-header -->
            <!-- .modal-body -->
            <div class="modal-body">
                <!-- .form -->
                <form>
                    <!-- .fieldset -->
                    <fieldset>
                        <!-- .form-group -->
                        <div class="form-group">
                            <label for="lbl2">Nombre <span class="badge badge-danger">Obligatorio</span></label> <input #name name="nombre" type="text" class="form-control" id="lbl2" placeholder="Ingrese el nombre del destino" required>

                        <!-- /.form-group -->

                        <div class="form-group">
                            <label for="lbl2">Distancia (km) <span class="badge badge-danger">Obligatorio</span></label>
                            <div class="input-group">
                                <label class="input-group-prepend" for="pi9"><span class="badge">km</span></label> <input type="number" class="form-control" min="0.00" step="0.01" id="pi9" placeholder="Ingrese la distancia en km del destino" required>
                            </div>
                        </div>
                        <!-- /.form-group -->
                    </fieldset>
                    <!-- /.fieldset -->
