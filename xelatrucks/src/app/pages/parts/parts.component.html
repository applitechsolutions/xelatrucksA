<!-- floating action -->
<button type="button" class="btn btn-success btn-floated" [routerLink]="[ '/part', 'new']"><span class="fa fa-plus"></span></button>
<!-- /floating action -->
<!-- .page-section -->
<div class="page-section">
    <!-- .card -->
    <div class="card card-fluid">
        <!-- .card-body -->
        <div class="card-body">
            <!-- .table -->
            <table class="table dt-responsive nowrap w-100">
                <thead>
                    <tr>
                        <th> Código </th>
                        <th> Descripción </th>
                        <th> Existencia Mínima</th>
                        <th> Existencia Actual</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let repuesto of repuestos">
                        <td>
                            <h6>{{ repuesto._autopart.code }}</h6>
                        </td>
                        <td> {{ repuesto._autopart.desc }} </td>
                        <td>
                            <h6><span class="badge badge-dark">{{ repuesto._autopart.minStock }}</span></h6>
                        </td>
                        <td>
                            <h5><span class="badge badge-info">{{ repuesto.stock }}</span></h5>
                        </td>
                        <td class="align-middle text-right">
                            <a [routerLink]="[ '/part', repuesto._autopart._id ]" class=" btn btn-sm btn-icon btn-secondary " alt="Editar "><i class="fa fa-pencil-alt "></i> <span class="sr-only ">Edit</span></a>
                            <a class="btn btn-sm btn-icon btn-secondary pointer" (click)="borrarRepuesto( repuesto )"><i class="far fa-trash-alt "></i> <span class="sr-only ">Remove</span></a>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <th> Código </th>
                        <th> Descripción </th>
                        <th> Existencia Mínima</th>
                        <th> Existencia </th>
                        <th></th>
                    </tr>
                </tfoot>
            </table>
            <!-- /.table -->
        </div>
        <!-- /.card-body -->
    </div>
    <!-- /.card -->
</div>
<!-- /.page-section -->
