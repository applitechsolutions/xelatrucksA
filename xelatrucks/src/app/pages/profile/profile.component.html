<header class="page-cover">
    <div class="text-center">
        <a href="user-profile.html" class="user-avatar user-avatar-xl"><img [src]="usuario.img | imagen" alt=""></a>
        <h2 class="h4 mt-2 mb-0"> {{ usuario.name + ' ' + usuario.lastName }} </h2>
        <p class="text-muted"> {{ role }} </p>
        <p> {{ usuario.email }} </p>
    </div>
    <!-- .cover-controls -->
    <div class="cover-controls cover-controls-bottom">
    </div>
    <!-- /.cover-controls -->
</header>
<!-- .page-inner -->
<div class="page-inner">
    <!-- .page-section -->
    <div class="page-section">
        <!-- grid row -->
        <div class="row">
            <div class="col-lg-8">
                <!-- .card -->
                <div class="card card-fluid">
                    <h6 class="card-header"> Cuenta </h6>
                    <!-- .card-body -->
                    <div class="card-body">
                        <!-- form -->
                        <form ngNativeValidate #f="ngForm" (ngSubmit)="guardar( f.value )">
                            <!-- form row -->
                            <div class="form-row">
                                <!-- form column -->
                                <div class="col-md-6 mb-3">
                                    <label for="input01">Nombre</label> <input [ngModel]="usuario.name" name="name" type="text" class="form-control" required>
                                </div>
                                <!-- /form column -->
                                <!-- form column -->
                                <div class="col-md-6 mb-3">
                                    <label for="input02">Apellido</label> <input [ngModel]="usuario.lastName" name="lastName" type="text" class="form-control" required>
                                </div>
                                <!-- /form column -->
                            </div>
                            <!-- /form row -->
                            <!-- .form-group -->
                            <div class="form-group">
                                <label for="input03">Email</label> <input [ngModel]="usuario.email" name="email" type="email" class="form-control" required>
                            </div>
                            <!-- /.form-group -->
                            <hr>
                            <!-- .form-actions -->
                            <div class="form-actions">
                                <button type="submit" class="btn btn-primary text-nowrap ml-auto">Actualizar perfil</button>
                            </div>
                            <!-- /.form-actions -->
                        </form>
                        <!-- /form -->
                    </div>
                    <!-- /.card-body -->
                </div>
                <!-- /.card -->
            </div>
            <!-- grid column -->
            <div class="col-lg-4">
                <!-- .card -->
                <div class="card card-fluid">
                    <h6 class="card-header"> Foto de perfil </h6>
                    <!-- .card-body -->
                    <div class="card-body">
                        <!-- .media -->
                        <div class="media mb-3">
                            <!-- avatar -->
                            <div class="user-avatar user-avatar-xl fileinput-button">
                                <div class="fileinput-button-label"> Cambiar foto </div><img [src]="usuario.img | imagen" alt=""> <input id="fileupload-avatar" type="file" name="avatar">
                            </div>
                            <!-- /avatar -->
                            <!-- .media-body -->
                            <div class="media-body pl-3">
                                <h3 class="card-title"> Foto </h3>
                                <h6 class="card-subtitle text-muted"> Haz clic en el Avatar actual para cambiar la foto. </h6>
                                <p class="card-text">
                                    <small>JPG 400x400, &lt; 2 MB.</small>
                                </p>
                                <!-- The avatar upload progress bar -->
                                <div id="progress-avatar" class="progress progress-xs fade">
                                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                                <!-- /avatar upload progress bar -->
                            </div>
                            <!-- /.media-body -->
                        </div>
                        <!-- /.media -->
                        <hr>
                        <!-- .form-actions -->
                        <div class="form-actions">
                            <button type="button" class="btn btn-primary ml-auto">Actualizar foto</button>
                        </div>
                        <!-- /.form-actions -->
                    </div>
                    <!-- /.card-body -->
                </div>
                <!-- /.card -->
            </div>
            <!-- /grid column -->
        </div>
        <!-- /grid row -->
    </div>
    <!-- /.page-section -->
</div>
<!-- /.page-inner -->
