<div class="row">
    <div class="col-xl-4">
        <!-- .card -->
        <div class="card card-fluid">
            <!-- .card-body -->
            <div class="card-body">
                <h4 class="card-title"> Nuevo Ingreso </h4>
                <h6 class="card-subtitle mb-4"> Aquí puedes crear o editar un tipo de mantenimiento. </h6>
                <!-- form -->
                <form ngNativeValidate [formGroup]="forma" (ngSubmit)="crearTipo()">
                    <!-- .row -->
                    <div class="row mb-3">
                        <label for="name" class="col-lg-3">Nombre <span class="badge badge-danger">Obligatorio</span></label>
                        <div class="col-lg-12 col-xl-12">
                            <input formControlName="name" type="text" id="name" name="name" class="form-control" placeholder="Ingrese un nombre" autofocus required>
                        </div>
                    </div>
                    <!-- /.row -->
                    <button class="btn btn-primary " type="submit " id="btnPart"><i class="fa fa-save "></i> Guardar</button>
                </form>
                <!-- /form -->
                <hr>
                <div *ngIf="editando" class="alert alert-danger alert-dismissible fade show">
                    <button type="button" class="close" data-dismiss="alert">×</button> <strong>Editando!</strong> Por favor guarde los cambios para poder ingresar un nuevo tipo </div>
            </div>
            <!-- /.card-body -->
        </div>
        <!-- /.card -->
    </div>
    <div class="col-xl-8">
        <!-- .card -->
        <div class="card card-fluid">
            <!-- .card-body -->
            <div class="card-body">
                <h4 class="card-title"> Tipos disponibles </h4>
                <h6 class="card-subtitle mb-4"> Aquí puedes consultar los tipos de mantenimientos disponibles. </h6>
                <div class="card card-fluid">
                    <!-- .table-responsive -->
                    <div class="table-responsive">
                        <!-- .table -->
                        <table class="table table-hover">
                            <!-- thead -->
                            <thead class="thead-light">
                                <tr>
                                    <th style="min-width:200px"> Nombre </th>
                                    <th></th>
                                </tr>
                            </thead>
                            <!-- /thead -->
                            <!-- tbody -->
                            <tbody>
                                <!-- tr -->
                                <tr *ngFor="let type of typeMaintenances">
                                    <td> {{ type.name }}</td>
                                    <td>
                                        <a (click)="cargarTipo( type._id )" class="btn btn-sm btn-icon btn-secondary" alt="Editar"><i class="fa fa-pencil-alt"></i> <span class="sr-only">Edit</span></a>
                                        <a (click)="borrarTipo( type )" class="btn btn-sm btn-icon btn-secondary pointer"><i class="far fa-trash-alt"></i><span class="sr-only ">Remove</span></a>
                                    </td>
                                </tr>
                                <!-- /tr -->
                            </tbody>
                            <!-- /tbody -->
                        </table>
                        <!-- /.table -->
                    </div>
                    <!-- /.table-responsive -->
                </div>
            </div>
            <!-- /.card-body -->
        </div>
        <!-- /.card -->
    </div>
</div>
