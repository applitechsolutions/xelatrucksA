<!-- floating action -->
<button type="button" class="btn btn-success btn-floated" [routerLink]="[ '/typeTrip', 'new']"><span
    class="fa fa-plus"></span></button>
<!-- /floating action -->
<!-- .page-section -->
<div class="page-section">
  <!-- .card -->
  <div class="card card-fluid">
    <!-- .card-body -->
    <div class="card-body">
      <!-- .form-group -->
      <div class="form-group">
        <!-- .btn-toolbar -->
        <div id="dt-buttons" class="btn-toolbar"></div>
        <!-- /.btn-toolbar -->
        <!-- .input-group -->
        <div class="input-group input-group-alt">
          <!-- .input-group -->
          <div class="input-group has-clearable">
            <button id="clear-search" type="button" class="close" aria-label="Close"><span aria-hidden="true"><i
                  class="fa fa-times-circle"></i></span></button>
            <div class="input-group-prepend">
              <span class="input-group-text"><span class="oi oi-magnifying-glass"></span></span>
            </div><input id="table-search" type="text" class="form-control" placeholder="Buscar aquí">
          </div>
          <!-- /.input-group -->
          <!-- .input-group-prepend -->
          <div class="input-group-prepend">
            <select id="filterBy" class="custom-select">
              <option value='' selected> Filtros </option>
              <option value="0"> Código </option>
              <option value="1"> Nombre </option>
              <option value="2"> Kilómetros </option>
            </select>
          </div>
          <!-- /.input-group-prepend -->
        </div>
        <!-- /.input-group -->
      </div>
      <!-- /.form-group -->
      <!-- .table -->
      <table id="myTable" class="table table-striped">
        <thead>
          <tr>
            <th> Còdigo </th>
            <th> Nombre </th>
            <th> Kilòmetros </th>
            <th class="align-middle text-right"><i class="fas fa-cogs"></i></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let type of types">
            <td> {{ type.code }} </td>
            <td> {{ type.name }} </td>
            <td> {{ type.km | number: '1.2-2' }} </td>
            <td class="align-middle text-right">
              <a [routerLink]="[ '/typeTrip', type._id ]" class=" btn btn-sm btn-icon btn-secondary" alt="Editar"
                title="Editar"><i class="fa fa-pencil-alt "></i> <span class="sr-only ">Edit</span></a>
              <a class="btn btn-sm btn-icon btn-secondary pointer" data-toggle="modal" data-target="#modalNewTask"
                title="Ver tarifas" (click)="verTarifas( type )"><i class="fas fa-list-ol"></i> <span
                  class="sr-only ">Remove</span></a>
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <th> Còdigo </th>
            <th> Nombre </th>
            <th> Kilòmetros </th>
            <th class="align-middle text-right"><i class="fas fa-cogs"></i></th>
          </tr>
        </tfoot>
      </table>
    </div>
    <!-- /.card-body -->
  </div>
  <!-- /.card -->
</div>
<!-- /.page-section -->
<!-- .modal -->
<div class="modal fade" id="modalNewTask" tabindex="-1" role="dialog" aria-labelledby="modalNewTaskLabel"
  aria-hidden="true">
  <!-- .modal-dialog -->
  <div class="modal-dialog modal-lg" role="document">
    <!-- .modal-content -->
    <div class="modal-content px-lg-4 py-lg-3">
      <!-- .modal-header -->
      <div class="modal-header">
        <h6 id="modalNewTaskLabel" class="modal-title"> Tarifario </h6>
      </div>
      <!-- /.modal-header -->
      <!-- .modal-body -->
      <div class="modal-body">
        <!-- .table-responsive -->
        <div class="table-responsive">
          <!-- .table -->
          <table class="table table-striped">
            <!-- thead -->
            <thead class="thead-">
              <tr>
                <th style="min-width:30px"> Tarifa inicial </th>
                <th style="min-width:30px"> Tarifa final </th>
                <th class="align-middle text-right" style="min-width:30px"> Costo </th>
              </tr>
            </thead>
            <!-- /thead -->
            <!-- tbody -->
            <tbody>
              <!-- tr -->
              <tr *ngFor="let tariff of tariffs">
                <td> {{ tariff.start }} </td>
                <td> {{ tariff.end }} </td>
                <td class="align-middle text-right">Q {{ tariff.cost | number : '1.2-2' }}</td>
              </tr>
              <!-- /tr -->
            </tbody>
            <!-- /tbody -->
          </table>
          <!-- /.table -->
        </div>
        <!-- /.table-responsive -->
      </div>
      <!-- /.modal-body -->
      <hr>
      <!-- .modal-footer -->
      <div class="modal-footer">
        <button type="reset" class="btn btn-light" data-dismiss="modal">Cerrar</button>
      </div>
      <!-- /.modal-footer -->
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
