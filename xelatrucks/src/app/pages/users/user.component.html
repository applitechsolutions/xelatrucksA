<!-- .card -->
<div class="card card-fluid">
    <!-- .card -->
    <div id="labels" class="card">
        <!-- .card-body -->
        <div class="card-body">
            <!-- .form -->
            <form ngNativeValidate [formGroup]="forma" (ngSubmit)="crearUsuario()">
                <!-- .fieldset -->
                <fieldset>
                    <legend>Campos</legend>
                    <!-- .form-group -->
                    <div class="form-group">
                        <label for="lbl2">Nombre <span class="badge badge-danger">Required</span></label> <input formControlName="nombre" name="nombre" type="text" class="form-control" id="lbl2" placeholder="Ingrese su nombre" required>
                    </div>
                    <!-- /.form-group -->
                    <!-- .form-group -->
                    <div class="form-group">
                        <label for="lbl2">Apellido </label><input formControlName="apel" nombre="apel" type="text" class="form-control" id="lbl3" placeholder="Ingrese su apellido">
                    </div>
                    <!-- /.form-group -->
                    <!-- .form-group -->
                    <div class="form-group">
                        <label for="lbl2">Email <span class="badge badge-danger">Obligatorio</span></label> <input formControlName="correo" name="correo" type="email" class="form-control" id="user" placeholder="Ingrese su correo" required>
                    </div>
                    <!-- /.form-group -->
                    <!-- .form-group -->
                    <div class="form-group">
                        <label class="d-flex justify-content-between" for="lbl5"><span>Contraseña <span class="badge badge-danger">Obligatorio</span></span> <a href="#passW" data-toggle="password"><i class="fa fa-eye fa-fw"></i> <span>Show</span></a></label>                        <input formControlName="password" name="password" type="password" class="form-control" value="label_with_action" id="passW">
                    </div>
                    <!-- /.form-group -->
                    <!-- .form-group -->
                    <div class="form-group">
                        <label class="d-flex justify-content-between" for="lbl5"><span>Confirmar Contraseña <span class="badge badge-danger">Obligatorio</span></span> <a href="#confPass" data-toggle="password"><i class="fa fa-eye fa-fw"></i> <span>Show</span></a></label>                        <input formControlName="password2" name="password2" type="password" class="form-control is-invalid" value="label_with_action" id="confPass">
                        <div class="invalid-feedback" *ngIf="forma.errors?.sonIguales && !forma.pristine">
                            <i class="fa fa-exclamation-circle fa-fw"></i> Las Contraseña debe coincidir. </div>
                    </div>
                    <!-- /.form-group -->
                    <!-- .form-group -->
                    <div class="form-group">
                        <label id="role">Rol <span class="badge badge-danger">Required</span></label> <select formControlName="role" name="role" id="select22" class="select2 form-control" style="width:100%!important;" data-toggle="select2" data-placeholder="Seleccione un rol">
                            <option value="ADMIN_ROLE"> Admnistrador </option>
                            <option value="USER_ROLE"> Otro </option>
                        </select>
                    </div>
                    <!-- /.form-group -->
                </fieldset>
                <!-- /.fieldset -->
                <button class="btn btn-primary" type="submit" id="btnUser"><i class="fa fa-save"></i> Guardar</button>
            </form>
            <!-- /.form -->
        </div>
        <!-- /.card-body -->
    </div>
    <!-- /.card -->
</div>
<!-- /.card -->
