<!-- .page-section -->
<div class="page-section">
    <!-- form -->
    <form>
        <!-- .card-deck-xl -->
        <div class="card-deck-xl">
            <!-- .card -->
            <div class="card card-fluid px-lg-4 py-lg-3">
                <!-- .form -->
                <form>
                    <!-- .card-body -->
                    <div class="card-body">
                        <!-- .form-group -->
                        <div class="form-group form-row">
                            <!-- .col -->
                            <div class="col-md-3">
                                <!-- .form-group -->
                                <div class="form-group">
                                    <label id="job">Empleado <span class="badge badge-danger">Obligatorio</span></label>
                                    <select name="employee" class="form-control select2" style="width:100%!important;">
                                        <option value=""> Seleccione un empleado </option>
                                        <option> Empleado Prueba </option>
                                    </select>
                                </div>
                                <!-- /.form-group -->
                                <!-- .form-group -->
                                <div class="form-group">
                                    <label for="tasksTitle">No. de Documento</label> <input type="text" formControlName="noDoc" name="noDoc" id="noDoc" class="form-control" required="" placeholder="Ingrese número de documetno">
                                </div>
                                <!-- /.form-group -->
                            </div>
                            <!-- /.col -->
                            <!-- .col -->
                            <div class="col-md-3">
                                <!-- .form-group -->
                                <div class="form-group">
                                    <label id="job">Vehículo <span class="badge badge-danger">Obligatorio</span></label>
                                    <select name="vehicle" class="form-control select2" style="width:100%!important;">
                                        <option value=""> Seleccione un vehículo </option>
                                        <option> Orden Prueba </option>
                                    </select>
                                </div>
                                <!-- /.form-group -->
                                <!-- .form-group -->
                                <div class="form-group">
                                    <label for="tasksTitle">No. de Entrega</label> <input type="text" formControlName="noDelivery" name="noDelivery" id="noDelivery" class="form-control" required="" placeholder="Ingrese número de entrega">
                                </div>
                                <!-- /.form-group -->
                            </div>
                            <!-- /.col -->
                            <!-- .col -->
                            <div class="col-md-3">
                                <!-- .form-group -->
                                <div class="form-group">
                                    <label id="job">Orden <span class="badge badge-danger">Obligatorio</span></label>
                                    <select name="order" class="form-control select2" style="width:100%!important;">
                                        <option value=""> Seleccione una orden </option>
                                        <option> Orden Prueba </option>
                                    </select>
                                </div>
                                <!-- /.form-group -->
                                <!-- .form-group -->
                                <div class="form-group">
                                    <label for="pay">Metros <span class="badge badge-danger">Obligatorio</span></label>
                                    <div class="input-group">
                                        <label class="input-group-prepend" for="pi9"><span class="badge">m</span></label>
                                        <input formControlName="trips" name="trips" type="number" min="0" step="0.01" class="form-control" id="trips" placeholder="Ingrese el total de viajes" required>
                                    </div>
                                </div>
                                <!-- /.form-group -->
                            </div>
                            <!-- /.col -->
                            <!-- .col -->
                            <div class="col-md-3">
                                <!-- .form-group -->
                                <div class="form-group">
                                    <label id="job">Empleado <span class="badge badge-danger">Obligatorio</span></label>
                                    <select name="employee" class="form-control select2" style="width:100%!important;">
                                            <option value=""> Seleccione un empleado </option>
                                            <option> Empleado Prueba </option>
                                        </select>
                                </div>
                                <!-- /.form-group -->
                                <!-- .form-group -->
                                <div class="form-group">
                                    <label class="control-label" for="flatpickr">Fecha <span class="badge badge-danger">Obligatorio</span></label> <input id="flatpickr" formControlName="date" name="date" type="text" class="form-control" required>
                                </div>
                                <!-- /.form-group -->
                            </div>
                            <!-- /.col -->
                        </div>
                        <!-- /.form-group -->
                        <hr>
                        <!-- .form-group -->
                        <div class="form-group form-row">
                            <!-- .col -->
                            <div class="col-md-3">
                                <!-- .form-group -->
                                <div class="form-group">
                                    <label for="tasksTitle">Kilogramos Brutos</label> <input type="text" formControlName="oc" name="oc" id="oc" class="form-control" required="" placeholder="Ingrese la orden de compra">
                                </div>
                                <!-- /.form-group -->
                                <!-- .form-group -->
                                <div class="form-group">
                                    <label for="tasksTitle">Kilogramos Tara</label> <input type="text" formControlName="oc" name="oc" id="oc" class="form-control" required="" placeholder="Ingrese la orden de compra">
                                </div>
                                <!-- /.form-group -->
                            </div>
                            <!-- /.col -->
                            <!-- .col -->
                            <div class="col-md-3">
                                <!-- .form-group -->
                                <div class="form-group">
                                    <label for="tasksTitle">Kilogramos Netos</label> <input type="text" formControlName="ac" name="ac" id="ac" class="form-control" required="" placeholder="Ingrese la aceptación de compra">
                                </div>
                                <!-- /.form-group -->
                            </div>
                            <!-- /.col -->
                            <!-- .col -->
                            <div class="col-md-3">
                                <!-- .form-group -->
                                <div class="form-group">
                                    <label class="control-label" for="flatpickr08"> Hora de entrada </label> <input id="flatpickr08" formControlName="checkIN" name="checkIN" type="text" class="form-control" data-toggle="flatpickr" data-enable-time="true"
                                        data-no-calendar="true" data-date-format="H:i" data-default-date="12:00">
                                </div>
                                <!-- /.form-group -->
                            </div>
                            <!-- /.col -->
                            <!-- .col -->
                            <div class="col-md-3">
                                <!-- .form-group -->
                                <div class="form-group">
                                    <label class="control-label" for="flatpickr08"> Hora de salida </label> <input id="flatpickr08" formControlName="checkOUT" name="checkOUT" type="text" class="form-control" data-toggle="flatpickr" data-enable-time="true"
                                        data-no-calendar="true" data-date-format="H:i" data-default-date="12:00">
                                </div>
                                <!-- /.form-group -->
                            </div>
                            <!-- /.col -->
                        </div>
                        <!-- /.form-group -->
                        <hr>
                        <!-- .form-group -->
                        <div class="form-group form-row">
                            <button class="btn btn-primary pull-right" type="submit" id="btnMech"><i class="fa fa-save"></i> Guardar</button>
                            <button [routerLink]="[ '/mechs' ]" type="button" class="btn btn-light pull-right" data-dismiss="modal">Cancelar</button>
                        </div>
                        <!-- /.form-group -->
                    </div>
                    <!-- /.card-body -->
                </form>
                <!-- /.form -->
            </div>
            <!-- /.card -->
        </div>
        <!-- /.card-deck-xl -->
    </form>
    <!-- /.form -->

</div>
<!-- /.page-section -->
